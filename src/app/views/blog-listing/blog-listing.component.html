<ul class="navbar-nav">
  <li class="nav-item active">
    <a class="btn btn-success" routerLink="/blog-form">Add new blog <span class="sr-only">(current)</span></a>
  </li>
</ul>
<hr>
<div class="row">
  <div class="col-4" *ngFor="let blog of blogs">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://static.frontendmasters.com/assets/courses/2020-06-29-angular-9/thumb@2x.jpg" alt="top-card">
      <div class="card-body">
        <h5 class="card-title">{{blog.title}}</h5>
        <p class="card-text">{{blog.content}}</p>
        <a href="#" class="btn btn-primary">Detail</a>
        <a href="#" class="btn btn-secondary">Update</a>
        <a href="#" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>

</div>
